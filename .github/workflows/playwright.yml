name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # üöÄ Arranca el servidor en segundo plano
      - name: Start HTTP Server
        run: npx http-server . -p 8080 &
      
      # ‚è≥ Espera a que el servidor est√© listo
      - name: Wait for server
        run: |
          echo "Esperando a que http://localhost:8080 est√© disponible..."
          npx wait-on http://localhost:8080

      # üîπ Ejecuta los tests E2E de Playwright
      - name: Run Playwright tests
        run: npm run test:e2e

      # üì¶ Subir reporte de Playwright
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
